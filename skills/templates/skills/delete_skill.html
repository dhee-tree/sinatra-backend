{% extends 'base_generic.html' %}

{% block content %}
  <h2>Are you sure you want to delete the skill: "{{ skill.name }}"?</h2>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'skills:user_skills' user.id %}">Cancel</a>
  </form>
{% endblock %}
