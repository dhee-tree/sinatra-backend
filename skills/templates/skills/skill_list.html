<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Skills</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>All Skills</h1>
    <ul>
        {% for skill in skills %}
            <li>{{ skill.name }} (Category: {{ skill.category }})</li>
        {% empty %}
            <li>No skills available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'user-skills' user.id %}">Back to User Skills</a>
</body>
</html>
